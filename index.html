<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Api</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-2">
		<form >
		  <div class="form-group">
		    <label for="userNameText">Username : </label>
			<input type="text" id="userNameText" class="form-control" aria-describedby="userNameHelpBlock" required>
			<small id="userNameHelpBlock" class="form-text text-muted"></small>
		  </div>
		  <div class="form-group">
		    <label for="ageText">Age : </label>
			<input type="number" id="ageText" class="form-control" aria-describedby="userNameHelpBlock" min="18" max="30" required>
			<small id="ageTextHelpBlock" class="form-text text-muted"></small>
		  </div>
		  <div class="form-group">
		  	<button class="btn btn-block btn-success" type="button" onclick="validationForm()">Submit</button>
		  </div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
